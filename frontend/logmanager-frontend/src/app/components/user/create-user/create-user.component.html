<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Create user
      </mat-panel-title>
      <mat-panel-description>
        Type in user information
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="create-user-body">
      <div class="field-format">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="field-format">
        <mat-form-field appearance="fill">
          <mat-label>Birthdate</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="field-format">
        <mat-form-field appearance="fill">
          <mat-label>Weight</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="field-format">
        <mat-form-field appearance="fill">
          <mat-label>Height</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="field-format">
        <mat-form-field appearance="fill">
          <mat-label>Favourite color</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

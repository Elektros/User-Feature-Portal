<div class="page row">
  <h1>List of users</h1>

  <div *ngIf="dataSource === undefined || dataSource.length === 0 ; else show ">{{ listIsEmptyMessage }}</div>


  <ng-template #show>
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Birthdate Column -->
        <ng-container matColumnDef="birthdate">
          <th mat-header-cell *matHeaderCellDef> Birthdate</th>
          <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef> Height</th>
          <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <!-- FavouriteColor Column -->
        <ng-container matColumnDef="favouriteColor">
          <th mat-header-cell *matHeaderCellDef> Favourite Color</th>
          <td mat-cell *matCellDef="let element"> {{element.favouriteColor}} </td>
        </ng-container>

        <!-- BMI Column -->
        <ng-container matColumnDef="bmi">
          <th mat-header-cell *matHeaderCellDef> BMI</th>
          <td mat-cell *matCellDef="let element"> {{element.bmi}} </td>
        </ng-container>

        <!-- Delete -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="deleteButton">
              <mat-icon> delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"> hi</tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-template>

  <div class="col">
    <app-create-user></app-create-user>
  </div>
</div>

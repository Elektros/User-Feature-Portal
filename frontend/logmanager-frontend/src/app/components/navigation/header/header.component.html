<mat-toolbar>
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a routerLink="/home" class="marginLeft-20">
    <h2>User Manager</h2>
  </a>
  <div class="profile">
    <button mat-icon-button [mat-menu-trigger-for]="login" #menuTrigger>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #login>
      <button mat-menu-item (click)="openDialog()">Open dialog</button>
    </mat-menu>


  </div>
</mat-toolbar>
